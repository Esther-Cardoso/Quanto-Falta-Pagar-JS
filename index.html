<!DOCTYPE html>
<html>

<head>

</head>

<body>
	<div class="container">
		<h1>Quanto falta para pagar!</h1>

    <label for="preco">Digite o valor total do produto:</label>

    <input id="pago" type="number" placeholder="Ex: 420">

    <label for="tela">Resultado:</label>
    <input id="tela" placeholder="Resultado" readonly>

    <button id="botao">Calcular</button>
  </div>

  <script src="./script.js"></script>
  </body>
</html>
